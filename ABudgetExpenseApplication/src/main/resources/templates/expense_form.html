	<!DOCTYPE html>
	<html  xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Add your Expenses  </title>
	  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
	
	</head>
	<body>
	<div class="container text-center">
		<div th:if="${expense.id == null}"><h1> New Expense</h1></div >
			<div th:unless="${expense.id == null}"><h1> Edit Expense</h1></div >
	 <form th:action="@{/expense/save}" th:object="${expense}" method="post"
	 style="max-width: 600px; margin: 0 auto;"> 
	 <input type="hidden"  th:field="*{id}"  th:value="${expense.id}" />
	 	 <div class="m-3" >
	 
	 <div class="form-group row">
	 <label class="col-form-label col-sm-4" > Expense Date:</label >
	 <div class= "col-sm-8">
	 <input type= "text" th:field="*{expenseDate}" placeholder="yyyy-MM-dd" class="form-control" required />
	 </div>
	 </div>
	 
	  <div class="form-group row">
	 <label class="col-form-label col-sm-4" > Expense Amount:</label >
	 <div class= "col-sm-8">
	 <input type= "number"  step="0.1" th:field="*{expenseAmount}" class="form-control" required />
	 </div>
	 </div>
	 
	  <div class="form-group row">
	 <label class="col-form-label col-sm-4" > Expense note:</label >
	 <div class= "col-sm-8">
	 <input type= "text" th:field="*{expenseNote}" class="form-control" required />
	 </div>
	 </div>
	 
	  
	  <div class="form-group row">
	 <label class="col-form-label col-sm-4" > Category:</label >
	 <div class= "col-sm-8">
	<select th:field="*{category}" class="form-control"> 
	<th:block th:each="cat : ${listCategories}">
	<option th:text="${cat.name}" th:value="${cat.id}"/>
	
	</th:block>
	
	</select>
	 </div>
	 </div>
	 	 
	 
	 <div>
	 <button type="submit" class="btn btn-primary">Save</button>
	 </div>
	 </div >
	 </form>
	 </div>
	</body>
	</html>
